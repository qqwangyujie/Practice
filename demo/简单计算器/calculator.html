<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <link type="text/css" rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="warp">
    <div class="warp-head">
        <input type="text" placeholder="请输入数值如：1、2、3" >
        <select id="select" class="select" >
            <option value="0">+</option>
            <option value="1">-</option>
            <option value="2">*</option>
            <option value="3">/</option>
        </select>
        <input type="text" placeholder="请输入数值如：1、2、3" >
        <button type="button">计算</button>
    </div>
    <div class="warp-body">
        <div id="box1"></div>
    </div>
</div>
  <script src="calculator.js"></script>
</body>
</html>
