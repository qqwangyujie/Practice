<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link type="text/css" rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <!--飞机-->
        <div class="plane-page">
            <div id="plane">
                <div class="plane-body"></div>
                <div class="plane-wind"></div>
                <div class="plane-foot"></div>
                <div class="plane-element1"></div>
                <div class="plane-element2"></div>
                <div class="plane-element3"></div>
                <div class="plane-element4"></div>
                <div class="plane-element5"></div>
            </div>
        </div>
        <!--boss-->
        <div class="boss-page">
            <div id="boss">
                <div class="boss-wind-left">
                    <div class="head"></div>
                </div>
                <div class="boss-wind-right"></div>
                <div class="boss-body left"></div>
                <div class="boss-body middle"></div>
                <div class="boss-body right"></div>
                <div class="boss-body c1"></div>
                <div class="boss-body c2"></div>

            </div>
        </div>
        <!--子弹-->
        <div class=" bullet-page">
            <div class="boss-bullet"></div>
            <div class="page1">
                <div class="bullet leftp"></div>
                <div class="bullet rightp"></div>
            </div>
            <div class="page2">
                <div class="bullet leftp"></div>
                <div class="bullet rightp"></div>
            </div>
        </div>
    </div>
</body>
</html>
