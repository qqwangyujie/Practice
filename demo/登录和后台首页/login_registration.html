<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
   <link rel="stylesheet" type="text/css" href="css/login_registration.css">
</head>
<body>
    <!--容器-->
    <div class="container">
        <!--第一页-->
        <div class="page1">
            <!--logo-->
            <div class="logo">
                <div class="circle">
                    <div class="halo"></div>
                </div>
            </div>
            <!--表单-->
            <div class="content">
                <form id="form">
                    <input type="text" name="username"   id="username"  placeholder="账号">
                    <input type="password" name="password" id="password"  placeholder="密码">
                    <button type="submit" name="submit" >登录</button>
                </form>
            </div>
        </div>
        <!--第二页-->
        <div class="page2">
            <div class="land"></div>
        </div>
        <!--第三页-->
        <div class="page3">
            <div class="cloud ps1"></div>
            <div class="cloud ps2"></div>
        </div>
    </div>
    <script src="js/login_registration.js"></script>
</body>
</html>
